  <!-- Control knobs -->
  <circle cx="35" cy="80" r="3" fill="#5a5a5a"/>
  <circle cx="50" cy="80" r="3" fill="#5a5a5a"/>
  <circle cx="65" cy="80" r="3" fill="#5a5a5a"/>

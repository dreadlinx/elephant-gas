<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e55a2b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e63946;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main flame shape -->
  <path d="M50 20 C45 30, 40 40, 40 55 C40 70, 45 80, 50 80 C55 80, 60 70, 60 55 C60 40, 55 30, 50 20 Z" 
        fill="url(#flameGradient)" filter="url(#glow)"/>
  
  <!-- Inner flame highlight -->
  <path d="M50 30 C47 38, 45 45, 45 55 C45 65, 47 72, 50 72 C53 72, 55 65, 55 55 C55 45, 53 38, 50 30 Z" 
        fill="#f4a522" opacity="0.7"/>
  
  <!-- Flame tip -->
  <ellipse cx="50" cy="25" rx="4" ry="6" fill="#fff5eb" opacity="0.8"/>
</svg>
